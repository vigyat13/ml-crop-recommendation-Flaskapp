<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prediction Form with Theme Toggle</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #f2f2f2;
      --text-color: #222;
      --input-bg: rgba(255, 255, 255, 0.6);
      --btn-bg: linear-gradient(135deg, #007bff, #0056b3);
      --form-bg: rgba(255, 255, 255, 0.25);
    }

    body.dark {
      --bg-color: #121212;
      --text-color: #f5f5f5;
      --input-bg: rgba(255, 255, 255, 0.1);
      --btn-bg: linear-gradient(135deg, #ff416c, #ff4b2b);
      --form-bg: rgba(255, 255, 255, 0.08);
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      transition: background 0.5s ease, color 0.5s ease;
    }

    .form-container {
      background: var(--form-bg);
      backdrop-filter: blur(14px);
      border-radius: 20px;
      padding: 40px 30px;
      width: 360px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.18);
      transition: background 0.5s ease;
      position: relative;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0 20px;
      border: none;
      border-radius: 12px;
      background: var(--input-bg);
      color: var(--text-color);
      font-size: 15px;
    }

    input::placeholder {
      color: var(--text-color);
      opacity: 0.7;
    }

    input:focus {
      outline: none;
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.2);
    }

    button[type="submit"] {
      width: 100%;
      padding: 12px;
      background: var(--btn-bg);
      color: #fff;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button[type="submit"]:hover {
      opacity: 0.95;
    }

    .toggle-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      background: rgba(255,255,255,0.1);
      border: none;
      border-radius: 8px;
      padding: 6px 12px;
      font-size: 14px;
      font-weight: 500;
      color: var(--text-color);
      cursor: pointer;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .toggle-btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body class="dark">

  <form action="{{ url_for('predict') }}" method="post" class="form-container">
    <button type="button" class="toggle-btn" id="themeToggle" onclick="toggleTheme()">‚òÄÔ∏è Light Mode</button>
    <h2>üåæ Crop Prediction</h2>
    <input type="text" name="Temperature" placeholder="üå° Temperature (¬∞C)" required />
    <input type="text" name="Humidity" placeholder="üíß Humidity (%)" required />
    <input type="text" name="pH" placeholder="üß™ Soil pH" required />
    <input type="text" name="Season" placeholder="üçÇ Season (e.g. Winter)" required />
    <button type="submit">üöÄ Predict Now</button>

    {% if prediction_text %}
      <div class="result" style="margin-top: 20px; text-align: center; font-size: 18px; font-weight: 500; color: #00ff99;">
        {{ prediction_text }}
      </div>
    {% endif %}
  </form>

  <script>
    function toggleTheme() {
      const body = document.body;
      const toggleBtn = document.getElementById("themeToggle");

      body.classList.toggle("dark");

      if (body.classList.contains("dark")) {
        toggleBtn.textContent = "‚òÄÔ∏è Light Mode";
      } else {
        toggleBtn.textContent = "üåô Dark Mode";
      }
    }
  </script>
</body>
</html>
